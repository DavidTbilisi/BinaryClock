<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Clock</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div class="grid-container">
        <div class="grid-header" title="Hour (first digit)">H</div>
        <div class="grid-header" title="Hour (second digit)">H</div>
        <div class="grid-header" title="Minute (first digit)">M</div>
        <div class="grid-header" title="Minute (second digit)">M</div>
        <div class="grid-header" title="Second (first digit) ">S</div>
        <div class="grid-header" title="Second (second digit)">S</div>
    
        <div class="grid-item s">1</div>
        <div class="grid-item s">1</div>
        <div class="grid-item s">1</div>
        <div class="grid-item s">1</div>
        <div class="grid-item s">1</div>
        <div class="grid-item s">1</div>
    
        <div class="grid-item b">1</div>
        <div class="grid-item b">1</div>
        <div class="grid-item b">1</div>
        <div class="grid-item b">1</div>
        <div class="grid-item b">1</div>
        <div class="grid-item b">1</div>
    
        <div class="grid-item c">1</div>
        <div class="grid-item c">1</div>
        <div class="grid-item c">1</div>
        <div class="grid-item c">1</div>
        <div class="grid-item c">1</div>
        <div class="grid-item c">1</div>
      </div>
        <!-- <img src="https://i.makeagif.com/media/2-09-2019/v_T4Hw.gif" alt="Binary to Decimal gif"> -->
    </div>


      <script src="./main.js"></script>
</body>
</html>
