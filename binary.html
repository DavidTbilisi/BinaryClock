<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Clock</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Only Binary Clock -->
    <div class="container" id="binary-only">
        <!-- Hours -->
            <div class="eight hours H81">H81</div>
            <div class="eight hours H82">H82</div>
            <div class="eight minutes M81">M81</div>
            <div class="eight minutes M82">M82</div>
            <div class="eight secondes S81">S81</div>
            <div class="eight secondes S82">S82</div>

            <div class="four hours H41">H41</div>
            <div class="four hours H42">H42</div>
            <div class="four minutes M41">M41</div>
            <div class="four minutes M42">M42</div>
            <div class="four secondes S41">S41</div>
            <div class="four secondes S42">S42</div>

            <div class="two hours H21">H21</div>
            <div class="two hours H22">H22</div>
            <div class="two minutes M21">M21</div>
            <div class="two minutes M22">M22</div>
            <div class="two secondes S21">S21</div>
            <div class="two secondes S22">S22</div>

            <div class="one hours H11">H11</div>
            <div class="one hours H12">H12</div>
            <div class="one minutes M11">M11</div>
            <div class="one minutes M12">M12</div>
            <div class="one secondes S11">S11</div>
            <div class="one secondes S12">S12</div>
    </div>

      <script src="./binary.js"></script>
</body>
</html>
